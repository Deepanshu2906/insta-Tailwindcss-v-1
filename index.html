<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram with Tailwind</title>
    <!--    npx tailwindcss -i ./input.css -o ./style.css --watch   -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="sticky top-0 border-b shadow-md bg-white z-30">
        <!-- Header section-->
        <div class="flex justify-between h-24 items-center mx-4 xl:max-w-6xl xl:mx-auto ">
            <!--  left part-->
            <div class="w-24 hidden lg:inline cursor-pointer">
                <img src="./public/download.png" alt="instagram-logo">
            </div>
            <div class="w-10 lg:hidden cursor-pointer">
                <img src="./public/logo1.jpg" alt="intagram-logo">
            </div>
            <!--   middile -->
            <div class=" relative ">
                <div class="absolute top-1 left-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        class="w-5 h-5 text-gray-500">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>

                </div>
                <input class=" pl-10 p-1 rounded-md focus:ring-black focus:border-black bg-gray-50 border-gray-500 text-sm " type="text">
            </div>
            <h1>Menu</h1>
        </div>

    </div>
</body>

</html>
