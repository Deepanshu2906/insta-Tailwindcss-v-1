    <div class="sticky top-0 border-b shadow-md bg-white z-30">

        <div class="flex justify-between h-24 items-center mx-4 xl:max-w-6xl xl:mx-auto ">
            <!--  left part-->
            <div class="w-24 hidden lg:inline cursor-pointer">

            <!--   middile -->

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        class="w-5 h-5 text-gray-500">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>

                    <path fill-rule="evenodd"

                        clip-rule="evenodd" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                    class="w-6 h-6 cursor-pointer hover:scale-125  transition-transform duration-200 ease-out">
                    <path fill-rule="evenodd"

                        clip-rule="evenodd" />
                </svg>
